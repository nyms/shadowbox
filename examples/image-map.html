<!DOCTYPE html>

<html>
  <head>
    <title>Shadowbox Image Map Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="files/style.css">
    <link rel="stylesheet" type="text/css" href="../source/shadowbox.css">
    <script type="text/javascript" src="../source/shadowbox.js"></script>
  </head>
  <body>
    <p>This example demonstrates how to open Shadowbox using a <a href="http://www.w3.org/TR/html401/struct/objects.html#h-13.6.1">client-side image map</a>. Click inside one of the white squares to bring up an larger version of that portion of the image.</p>
    <p>
    <img src="files/hongkong.jpg" width="600" height="82" alt="Hong Kong" usemap="#hongkong">
    <map id="hongkong" name="hongkong">
      <area shape="rect" coords="43,27,135,77" href="files/hongkong-1.jpg" alt="">
      <area shape="rect" coords="191,11,286,74" href="files/hongkong-2.jpg" alt="">
      <area shape="rect" coords="419,2,502,81" href="files/hongkong-3.jpg" alt="">
    </map>
    </p>
    <p id="foot">This file is part of <a href="http://shadowbox-js.com/">Shadowbox.js</a>.</p>
    <script type="text/javascript">
    // Since AREA elements don't support the rel attribute, it takes a bit more
    // manual setup to get Shadowbox to work with them properly. The code below
    // is one example of how to do this.
    window.onload = function () {
      // Setup an onclick handler for all AREA elements in the document that
      // will open the element in Shadowbox.
      var areas = document.getElementsByTagName('area');
      for (var i = 0; i < areas.length; ++i) {
        areas[i].onclick = function () {
          Shadowbox(this);
          // Returning false here prevents the browser from following the link.
          return false;
        }
      }
    }
    </script>
  </body>
</html>
