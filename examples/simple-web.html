<!DOCTYPE html>

<html>
  <head>
    <title>Shadowbox - Simple Web Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="files/style.css">
    <link rel="stylesheet" type="text/css" href="../source/shadowbox.css">
    <script type="text/javascript" src="../source/shadowbox.js"></script>
  </head>
  <body>
    <p>
      This example demonstrates how to open a web page in Shadowbox by clicking
      on a link. Simply add a <code>rel="shadowbox"</code> attribute to the link
      in the HTML markup.
    </p>

    <p><a rel="shadowbox" href="http://shadowbox-js.com/">Click Here</a></p>

    <p>This file is part of <a href="http://shadowbox-js.com/">Shadowbox.js</a>.</p>
  </body>
</html>
