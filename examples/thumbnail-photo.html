<!DOCTYPE html>

<html>
  <head>
    <title>Shadowbox - Thumbnail Photo Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="files/style.css">
    <link rel="stylesheet" type="text/css" href="../source/shadowbox.css">
    <script type="text/javascript" src="../source/shadowbox.js"></script>
  </head>
  <body>
    <p>
      This example demonstrates how to open Shadowbox by clicking on a thumbnail
      image that is inside a link to the full size image. Simply add a
      <code>rel="shadowbox"</code> attribute to the link in the HTML markup.
    </p>

    <p><a rel="shadowbox" href="files/tiger.jpg" title="Tiger"><img alt="Tiger" src="files/tiger.jpg" width="120"></a></p>

    <p>This file is part of <a href="http://shadowbox-js.com/">Shadowbox.js</a>.</p>
  </body>
</html>
